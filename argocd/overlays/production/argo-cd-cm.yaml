apiVersion: v1
data:
  configManagementPlugins: |
    - name: flux
      generate:
        command: [sh, -c]
        args: ["argocd-flux-plugin . --path $GIT_PATH"]
  dex.config: |
    connectors:
    - type: github
      id: github
      name: GitHub
      config:
        clientID: fb563b3a8dd7ea52f683
        clientSecret: $dex.github.clientSecret
  url: https://cd.apps.argoproj.io
kind: ConfigMap
metadata:
  name: argocd-cm
