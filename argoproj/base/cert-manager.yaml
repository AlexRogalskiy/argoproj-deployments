apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    path: stable/cert-manager
    repoURL: https://github.com/helm/charts
    targetRevision: HEAD
syncPolicy:
    automated: {}
