apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: argoci
spec:
  template:
    spec:
      containers:
        - name: ci
          env:
          - name: IN_CLUSTER
            value: "true"
          - name: WORKFLOWS_NAMESPACE
            value: argoci-workflows
          - name: NAMESPACE
            value: argoci
          - name: ARGO_CI_IMAGE
            value: "argoproj/argoci:v1.0.0-alpha2"
          - name: CONTROLLER_INSTANCE_ID
            value: argo-ci
